<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Inventarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>x
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container animate__animated animate__fadeInDown">
        <h1>Inventario</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="animate__animated animate__headShake">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required class="input-animation">
                <span class="focus-border"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required class="input-animation">
                <span class="focus-border"></span>
            </div>

            <button type="submit" class="login-button pulse-animation">
                <span>Ingresar</span>
                <div class="liquid"></div>
            </button>
        </form>

        <p class="register-link">¿No tienes cuenta? <a href="{{url_for('register')}}" class="hover-effect">Regístrate aquí</a></p>
    </div>
</body>
</html>
